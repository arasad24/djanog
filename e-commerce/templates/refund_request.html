{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main>
    <div class="container">
        <h2>Refund Request</h2>
        <form action="." method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit" >Submit</button>
        </form>
    </div>
</main>




{% endblock %}
